<!DOCTYPE html>

<body>
    <div class="login">
        <div class="succed">
            <div class="sue">

                <div class="su">
                    <a href="#" class="go">

                        DOne

        <div class="choose-inp">

                <h3 class="">Login</h3>
            </div>
                <div class="chooser">
                    <span class="">
                        number
                    </span>
                </div>
                <div class="selected">
                    <span class="">

                    </span>

                <div class="div tel">

                </div>
            <input class="pass" type="password" placeholder="password">
            <!-- <input type="password" placeholder="current password"> -->

                Save
